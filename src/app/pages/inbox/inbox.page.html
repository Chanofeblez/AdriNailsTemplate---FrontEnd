<ion-content>
  <div class="booking-screen">

    <div class="booking-list">
      <ion-card mode="ios" class="cart-content mt-5" *ngFor="let item of util.userList;let i = index;">
        <div class="top-content">
          <ion-label class="date">{{item.date}} {{item.time}}</ion-label>
          <div class="end-item">
            <ion-label class="remind">Remind me</ion-label>
            <ion-toggle class="toggle" mode="md" [checked]="i % 2 == 0 ? true: false"></ion-toggle>
          </div>
        </div>
        <ion-row class="salon-info-list">
          <ion-col size="4">
            <div class="cover" [ngStyle]="{'background-image': 'url('+ item.serviceName.imagePath +')'}"></div>
          </ion-col>
          <ion-col size="8">
            <div class="name-content">
              <ion-label class="title">{{item.serviceName.name}}</ion-label>
              <ion-label class="address">{{item.totalCost}}</ion-label>
              <ion-label class="service-title">Services:</ion-label>
              <ion-label class="service-name"> <span class="name"
                  *ngFor="let sub of util.categories.slice(0,6);let i = index;"> {{sub.name}} <span *ngIf="i < 5"
                    class="separate">,</span> </span> </ion-label>
            </div>
          </ion-col>
        </ion-row>
        <div class="bottom-content">
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" fill="outline" shape="round" size="small" >//(click)="onReceipt()"
                Cancel Booking
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" fill="solid" shape="round" size="small" >//(click)="onReceipt()"
                View E-Receipt
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-card>
      <div *ngIf="true" class="no-appointments-message">
        No upcoming appointments to display.
      </div>
    </div>


  </div>
</ion-content>
