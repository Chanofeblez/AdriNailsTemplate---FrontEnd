<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="package-details-screen">

    <!-- Mostrar la imagen del curso -->
    <div [ngStyle]="{'background-image': 'url('+image+')'}" class="cover"></div>

    <!-- Mostrar el nombre del curso -->
    <ion-label class="title">{{name}}</ion-label>

    <!-- Mostrar la descripción del curso -->
    <ion-label class="desc">{{description}}</ion-label>

    <!-- Si tienes algún tipo de servicios relacionados con el curso, puedes mantener esta sección
    <ion-label class="bold-title">Services</ion-label> -->

    <!-- <ion-row>
      <ion-col size="6" *ngFor="let item of util.categories">
        <ion-label class="service-name">
          <ion-icon name="checkbox" color="primary"></ion-icon> &nbsp;
          {{item.name}}
        </ion-label>
      </ion-col>
    </ion-row> -->

    <!-- Botón para seleccionar el idioma -->
    <ion-button expand="block" fill="outline" shape="round" (click)="viewPdf('english')">
      View PDF (English)
    </ion-button>
    <ion-button expand="block" fill="outline" shape="round" (click)="viewPdf('spanish')">
      View PDF (Spanish)
    </ion-button>

    <!-- Mostrar el video del curso -->
    <ion-label class="bold-title">Course Video</ion-label>
    <iframe *ngIf="videoUrl" [src]="videoUrl | safe: 'resourceUrl'" width="100%" height="315" frameborder="0"
      allowfullscreen>
    </iframe>

  </div>
</ion-content>
