<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-title>Confirm Cancellation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="cancel-modal-screen">
    <ion-label class="title">Are you sure you want to cancel your appointment?</ion-label>
    <ion-label class="sub-title">
      If you cancel now, according to our cancellation policy, up to 100% of the service fee may be charged.
    </ion-label>
  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="dismiss('cancel')" expand="block" shape="round" color="light">
        No, Keep Booking
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="cancelarAppointment()" expand="block" shape="round" color="primary">
        Yes, Cancel Booking
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
