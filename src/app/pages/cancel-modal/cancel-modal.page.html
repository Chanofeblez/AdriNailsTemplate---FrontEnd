<ion-header>
  <ion-toolbar mode="ios">
    <ion-title color="danger">Confirm Cancellation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="cancel-modal-screen">
    <ion-label class="title">Are you sure you want to cancel your appointment?</ion-label>
    <ion-label class="sub-title">Only 50% of the money you can refund from your payment accordning to our
      policy</ion-label>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dismiss('cancel')" expand="block" shape="round" color="light">
          No, Keep Booking
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="cancelarAppointment()" expand="block" shape="round" color="primary">
          Yes, Cancel Booking
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
