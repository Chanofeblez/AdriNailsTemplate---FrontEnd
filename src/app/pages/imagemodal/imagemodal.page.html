<ion-header>
  <ion-toolbar>
    <ion-title>Image Preview</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-container">
    <img [src]="imageData" alt="Image Preview" />  <!-- Cambié a etiqueta img estándar -->
  </div>
</ion-content>
