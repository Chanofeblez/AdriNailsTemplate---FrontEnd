<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Our Packages</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="ellipsis-horizontal-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label class="greeting-title">My Courses</ion-label>
  <ion-card mode="ios" class="packages-list" *ngFor="let item of courses; let i = index">
    <ion-row class="row-info">
      <ion-col size="5">
        <div [ngStyle]="{'background-image': 'url('+item.imagePath+')'}" class="cover"></div>
      </ion-col>
      <ion-col size="7">
        <div class="name-content-item">
          <ion-label class="name">{{item.title}}</ion-label>

          <ion-label class="desc">Price: ${{item.price}}</ion-label>
          <div class="price-tab">
            <!-- Mostrar botón "Buy" solo si el curso no está pagado -->
            <ion-button *ngIf="!isCoursePaid(item)" expand="block" shape="round" color="primary" size="small"
              [disabled]="!isLoggedIn" (click)="buyCourse(item)">
              Buy
            </ion-button>
            <!-- Mostrar botón "View Course" si el curso está pagado -->
            <ion-button *ngIf="isCoursePaid(item)" expand="block" shape="round" color="success" size="small"
              (click)="onCourseSelected(item)">
              View Course
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
