<ion-header>
  <ion-toolbar mode="ios">
    <ion-title color="danger">Pay Deposit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="form-container">
      <!-- Aquí se inyectarán los campos de Square -->
      <div id="card-container"></div>
     <!-- <ion-button expand="block" id="card-button" type="button">Pay</ion-button> -->
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <p class="price1">Amount to Pay - ${{amount}}.00</p>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dismiss('cancel')" expand="block" shape="round" color="light">
          Cancel
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" id="card-button" type="button" shape="round">Pay</ion-button>
       <!-- <ion-button (click)="dismiss('ok')" expand="block" shape="round" color="primary">
          Confirm
        </ion-button> -->
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
