    <div class="sliders">
      <swiper-container #swiper>
        <swiper-slide *ngFor="let post of util.posts">
          <div class="slider-image1" [ngStyle]="{'background-image': 'url(' + post.imagePath + ')'}">

    </div>

    <div class="breaker"></div>

    <div class="services-section">
      <h2 class="section-title">Servicios</h2>
      <div class="services-container">

            <img [src]="service.imagePath" alt="{{ service.name }}" class="service-image" />
            <div class="service-details">

            </div>

        </swiper-container>
