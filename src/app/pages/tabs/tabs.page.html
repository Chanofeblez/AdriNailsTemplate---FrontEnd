<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon aria-hidden="true" name="cut-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="courses">
      <ion-icon aria-hidden="true" name="play-circle-outline"></ion-icon>
      <ion-label>Courses</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="bookings">
      <ion-icon aria-hidden="true" name="reader-outline"></ion-icon>
      <ion-label>Bookings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inbox">
      <ion-icon aria-hidden="true" name="images-outline"></ion-icon>
      <ion-label>Pictures</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" *ngIf="authService.isLoggedIn()">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="onNotification()" *ngIf="!authService.isLoggedIn()">
      <ion-icon aria-hidden="true" name="log-in-outline"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
